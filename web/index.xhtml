<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio Sesión</title>
    </h:head>
    <h:body style="background: #333333;color: #ffffff;font-family: cursive">
        <h3>Inicio Sesión</h3>
        <hr/>
        <br/>
        <br/>
        <center>
            <f:view>
                <h:form>
                    <h:panelGrid>
                        <h:outputLabel value="Usuario:" style="font-weight: bold"/>
                        <h:inputText value="${login.usuario}" required="true" requiredMessage="Usuario Campo Obligatorio" style="font-size: 16px;font-family: cursive"/>
                        <h:outputLabel value="Email:" style="font-weight: bold"/>
                        <h:inputText value="${login.email}" required="true" requiredMessage="Email Campo Obligatorio" style="font-size: 16px;font-family: cursive"/>
                        <h:outputLabel value="Password:" style="font-weight: bold"/>
                        <h:inputSecret value="${login.password}" required="true" requiredMessage="Password Campo Obligatorio" style="font-size: 16px;font-family: cursive"/>
                        <br/>
                        <h:commandButton  id="Submit" value="Iniciar Sesión" action="mensaje" style="font-size: 16px;background: #cc0099;color: #ffffff;font-family: cursive"/>
                    </h:panelGrid>
                </h:form>
            </f:view>
        </center>
    </h:body>
</html>
